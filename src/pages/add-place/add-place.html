<ion-header>
  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" placeholder="My Place" name="title" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description </ion-label>
        <ion-textarea name="description" ngModel required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
          <ion-col>
            <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="16">
              <agm-marker [latitude]="location.lat" [longitude]="location.lng">
                
              </agm-marker>
            </agm-map>
          </ion-col>
        </ion-row>
    </ion-grid>
    

        <p>Geolocation Latitude: {{this.location.lat}}</p>
        <p>Gelocation Longitude: {{this.location.lng}}</p>
       
        

  
        <button  ion-button color="secondary" block type="submit" [disabled]="!f.valid || !locationIsSet">
          Add this Place
        </button>
      
  </form>
</ion-content>
